<script>
  function highlight(){
    var string = $("#search-field").val();
    var words = string.split(" ");
    for( w in words){
      $(".table tr td").find("div").highlight(words[w]);
    }
    $(".highlight").css({ backgroundColor: "#FFFF88" });   
  }
</script>
